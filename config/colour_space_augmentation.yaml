data: "/local/scratch/pz286/dl_histopathology/config/tau_data.yaml"
epochs: 200
optimizer: 'AdamW'
plots: True
val: True
patience: 40 # increased from 20 to 40, to account for plateau period
save_period: 20
weight_decay: 0.0001

# hyperparameters saved from the best performance obtained throughout tuning for 100 iterations of 10 epochs each
lr0: 0.001
lrf: 0.01
hsv_h: 0.01225  # Slight hue variation for staining differences
hsv_s: 0.40973    # Saturation variation for stain intensity
hsv_v: 0.24328    # Value/brightness variation for microscope settings
degrees: 0
translate: 0
scale: 0
shear: 0
perspective: 0
flipud: 0
fliplr: 0
bgr: 0
mosaic: 0
mixup: 0
copy_paste: 0
erasing: 0

auto_augment: False
